<h2>List of Products</h2>
<div class="tableContainer">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.description}}</td>
                <td>{{product.price}}</td>
                <td><button (click)="updateProduct(product.id)">Update</button><button (click)="deleteProduct(product.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
    <div class="pagination">
        <b>Page number: {{pageNumber}}</b> 
        <button (click)="firstPage()"><<</button>
        <button (click)="previousPage()"><</button>
        <button (click)="nextPage()">></button>
        <button (click)="lastPage()">>></button>

        <span class="showPage">
            <b>Show Number of rows: </b>
            <select name="pagesize" #pagesize (change)="pageSizeChange(pagesize.value)">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
              </select>
        </span>
    </div>
</div>
<div *ngIf="loading">
    <app-loading-hover [loadingText]="'Fetching Data...'"></app-loading-hover>
</div>
