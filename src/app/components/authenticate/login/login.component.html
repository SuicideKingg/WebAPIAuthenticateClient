<div style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
    <form #form="ngForm" (submit)="onSubmit(form)">
        <h1>Login</h1>
        <hr>
        <br>
        <div>
            <label>Username:</label>
        </div>
        <div>
            <input name="username" [(ngModel)]="formModel.username" type="text">
        </div>
        <div>
            <label>Password:</label>
        </div>
        <div>
            <input name="password"  [(ngModel)]="formModel.password"type="password">
        </div>
        <div *ngIf="loginFalied" style="color: red">
            Login Failed!
        </div>
        <button type="submit">Login</button>
        <a style="color: rgb(8, 60, 181); font-size: 12px;" routerLink="/register">Don't have account? Register here.</a>
    </form>
</div>
<div *ngIf="loading">
    <app-loading-hover [loadingText]="'Logging In...'"></app-loading-hover>
</div>
